<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <div class="search-section">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>
        
        <div class="weather-container">
            <div class="weather-info" id="weather-info">
                <div class="location-details">
                    <h2 id="location-name">City Name</h2>
                    <p id="current-date">Date</p>
                </div>
                
                <div class="current-weather">
                    <div class="temperature">
                        <span id="temp">--</span>°C
                    </div>
                    <div class="weather-description">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <p id="weather-condition">Weather condition</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <span class="label">Humidity:</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <span class="label">Wind:</span>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail">
                        <span class="label">Feels like:</span>
                        <span id="feels-like">--°C</span>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast data will be populated here -->
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
